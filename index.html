<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Arte y Fotografía</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #444;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería Global de Arte y Fotografía</h1>
    <p>Obras y momentos capturados alrededor del mundo</p>
  </header>

  <section>
    <h2>Obras destacadas</h2>
    <div class="gallery">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/The_Great_Wave_off_Kanagawa.jpg/800px-The_Great_Wave_off_Kanagawa.jpg" alt="La Gran Ola de Kanagawa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Mona_Lisa.jpg/600px-Mona_Lisa.jpg" alt="Mona Lisa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Starry_Night_Over_the_Rhone.jpg/800px-Starry_Night_Over_the_Rhone.jpg" alt="Noche estrellada sobre el Ródano">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Photography_icon.svg/640px-Photography_icon.svg.png" alt="Fotografía artística">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Photographer_in_action.jpg" alt="Fotógrafo en acción">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Louvre_2010.jpg/800px-Louvre_2010.jpg" alt="Museo del Louvre">
    </div>
  </section>

  <footer>
    © 2025 Galería Global. Proyecto académico para demostración.
  </footer>
</body>
</html>
